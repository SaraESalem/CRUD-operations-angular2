 <nav class="navbar navbar-dark navbar-fixed-top bg-inverse">
      <button type="button" class="navbar-toggler hidden-sm-up" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Students Script By Sara Salem</a>
      <div id="navbar">
        <nav class="nav navbar-nav pull-xs-left">
          <a class="nav-item nav-link" href="#">Dashboard</a>
          <a class="nav-item nav-link" href="#">Settings</a>
          <a class="nav-item nav-link" href="#">Profile</a>
          <a class="nav-item nav-link" href="#">Help</a>

        <form class="pull-xs-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-md-2 sidebar">
            <div class="row placeholders">
                <h4>Add Students</h4>
            </div>
            <form name="form" (submit)="addStudent()">
              <div class="form-group">
                <input type="text"  class="form-control" placeholder="Enter student name" [(ngModel)]="newStudent.name" name="name"required>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter student email" [(ngModel)]="newStudent.email" name="email" required>
              </div>
              <div class="form-group">
                <label>Select Student Level</label>
                  <select class="form-control" #level_vall (change)="onChange(level_vall.value)" name="level"  required>
                      <option *ngFor="let level of levels" [value]="level">{{level}}</option>
                  </select>
              </div>
              <button type="submit" class="btn btn-primary" >Add</button>
            </form>
        </div>
        <div class="col-sm-8 offset-sm-3 col-md-10 offset-md-2 main">
          <div class="row placeholders">
            <br/><br/><br/>
          </div>

          <h2>Students List :</h2><br/>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Level</th>
                  <th>Operations</th>
                </tr>
              </thead>
              <tbody>
              <tr *ngFor="let std of students">
                  <th>{{std.id}}</th>
                  <th>{{std.name}}</th>
                  <th>{{std.email}}</th>
                  <th>{{std.level}}</th>
                  <th>
                      <button (click)="removeStudent(std)" class="btn btn-danger"> Delete</button>
                      <button (click)="editStudent(std)" class="btn btn-warning" data-toggle="modal" data-target=".bd-example-modal-sm">Edit</button>
                  </th>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
 <modal #mymodal>
     <modal-header>
         <h4 class="modal-title">Update Student Data</h4>
     </modal-header>
     <modal-body>
         <form  name="form">
             <div class="form-group">
                 <input type="text"  class="form-control" placeholder="Enter student name" [(ngModel)]="editnewStudent.name" name="name"required>
             </div>
             <div class="form-group">
                 <input type="email" class="form-control" placeholder="Enter student email" [(ngModel)]="editnewStudent.email" name="email" required>
             </div>
             <div class="form-group">
                 <label>Select Student Level</label>
                 <select class="form-control" [(ngModel)]="editnewStudent.level" #level_val (change)="onChangeEdit(level_val.value)" name="level"  required>
                     <option *ngFor="let level of levels" [value]="level">{{level}}</option>
                 </select>
             </div>
         </form>
     </modal-body>
     <modal-footer>
         <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
         <button type="button" class="btn btn-primary" (click)="modal.close()">Ok</button>
     </modal-footer>
 </modal>
